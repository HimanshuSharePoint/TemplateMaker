<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        
        <label class="ms-label" id="label">Place Holder Title</label>
        <input class="ms-label" id="txtInput"><br/>
        <label class="ms-label" id="labelDataTypes">Place Holder DataType</label>
        <select class="ns-select" id="TemplateDataTypeSelect">
            <option>
                Single Line text
            </option>
            <option>
                Multi Line text
            </option>
            <option>
                Date
            </option>
        </select> <br/>
        <button class="ms-Button" id="insert-paragraph">Insert Placeholder</button><br/><br/>

    </main>
</body>
    
 <script>
     /*
 * Copyright (c) Microsoft Corporation. All rights reserved. Licensed under the MIT license.
 * See LICENSE in the project root for license information.
 */

/* global document, Office, Word */
let TextboxforTemplate;

Office.onReady((info) => {
  if (info.host === Office.HostType.Word) {
    // Determine if the user's version of office supports all the Office.js APIs that are used in the tutorial
    if(!Office.context.requirements.isSetSupported('wordApi','1.3')){
      console.log("Sorry,The tutorial add-in uses Word.js APIs that are not available in your version of Office.");
    }


    document.getElementById("insert-paragraph").onclick = insertParagraph;
    document.getElementById("sideload-msg").style.display = "none";
    document.getElementById("app-body").style.display = "flex";
       

  }



});


function insertParagraph() {
  Word.run(function (context) {
    var docBody = context.document.body;
    var Valueoftext = document.getElementById("txtInput").value;
    var ValueofDatatType = document.getElementById("TemplateDataTypeSelect").value;
    docBody.insertText(" <<" + Valueoftext +" /" + ValueofDatatType + ">> ",Word.InsertLocation.end);

      return context.sync();
  })
  .catch(function (error) {
      console.log("Error: " + error);
      if (error instanceof OfficeExtension.Error) {
          console.log("Debug info: " + JSON.stringify(error.debugInfo));
      }
  });
}




    </script>   

</html>
