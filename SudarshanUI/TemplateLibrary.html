    <style type="text/css">
        #divTemplateLibrary_Wrapper, #divResponseLibrary_Wrapper {
            background-color: #fff;
        }

        .divTemplateLibrary_ToolbarWrapper, .divResponseLibrary_ToolbarWrapper {
            padding: 1%;
            border-bottom: 1px solid #e3e3e3;
        }
        #divResponseLibrary_ContentWrapper{
            padding-bottom:15px;
        }
        #divTemplateLib_CardView_Wrapper {
            padding-bottom:15px;
        }
        #pagerTemplateLib_CardView, #pagerResponseLib_CardView {
            margin-top: 15px;
            border-left: none;
            border-bottom: none;
            border-right: none;
            background-color: #fff;
        }
        .k-pager-numbers {
            margin-bottom: 0px;
        }
        .k-pager-wrap{
            background-color:#fff;

    <div class="docliblock ContainerWrapper">

            <div class="d-flex justify-content-center spinner-loader-wrapper" id="spinner-PageMain">

                </div>
            </div>


            <div id="divPage_Wrapper">

                            <button class="dropbtn">

                                <a href="#" id="btnCreateFreshTemplate">

                                <a href="#" id="btnUploadExistingTemplate">
                                    <i class="fa fa-upload"></i>&nbsp;&nbsp;&nbsp;Upload existing

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 mb10">
                        <div>
                            <button class="btnbase active" id="btnUseanExistingTemplate"> Use an existing Template</button>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 mb10">
                        <div>
                            <button class="btnbase" id="btnResponsesByTemplate">Responses By Template </button>
                        </div>
                    </div>
                     
                </div>
                <br class="clearfix" />
                <div class="divContent_Wrapper">
                    <div id="divTemplateLibrary_Wrapper">

                            <div class="col-md-6 col-xs-12">
                                <h1 id="TemplateH1" class="doclibttl">Your template library</h1>

                                </div>
                            </div>
                        </div>
                        </div>

                        <div id="divTemplateLibrary_ContentWrapper" class="col">
                            <div id="divTemplateLib_GridView_Wrapper" class="d-none">

                                    </div>

                                    <script id="templateTemplateLibCard" type="text/x-kendo-template">

                                                        <button class="btncreateResponseCard">Create Response</button>
                                                    </div>

                                                </div>
                                            </div>

                                </div>
                            </div>
                        </div>
                    </div>

                                            <div class="imgttl">

                                            </div>

                                    </script>
                                    <script id="templateResponseLibCard_Final" type="text/x-kendo-template">

                                        </div>
                                    </script>

                                </div>

                            </div>
                        </div>
                    </div>

                <h2 class="spfxttl2">Filters</h2>

                    <label for="cars">Scope:</label>

                        <option value="05">May</option>
